<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Trivia Game</h1>
      <!-- 2 text boxes
    2 select dropdowns (4 options min)
    2 multiple choice questions (using radio buttons, 4 options min)
    1 choose-all-that-apply (checkboxes, 4 options min, one answer should be "None of the above"). No part-points for semi-correct answers. -->

      <form>
        <!-- text box 1  -->
        <div class="form-group">
          <label for="exampleFormControlInput1">Question</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" />
        </div>
        <!-- text box 2 -->
        <div class="form-group">
          <label for="exampleFormControlInput1">Question</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" />
        </div>
        <!-- checkboxes (4 options, 1 must be none of the above) -->
        <fieldset>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
            <label class="form-check-label" for="defaultCheck1"> Default checkbox </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" />
            <label class="form-check-label" for="defaultCheck2"> Disabled checkbox </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" />
            <label class="form-check-label" for="defaultCheck1"> Default checkbox </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
            <label class="form-check-label" for="defaultCheck1"> Default checkbox </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
            <label class="form-check-label" for="defaultCheck1"> Default checkbox </label>
          </div>
        </fieldset>

        <!-- dropdown 1  -->
        <fieldset>
          <div class="form-group">
            <label for="apiTriviaSelect1" id="apiTriviaSelect1Label"></label>
            <select class="form-control" id="apiTriviaSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </fieldset>
        <!-- dropdown 2 -->
        <fieldset>
          <div class="form-group">
            <label for="apiTriviaSelect2" id="apiTriviaSelect2Label"></label>
            <select class="form-control" id="apiTriviaSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </fieldset>
        <!-- radio buttons 1 -->
        <fieldset id="apiTriviaRadio1">
          <legend id="apiTriviaRadio1Legend"></legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" id="a" />
            <label class="form-check-label" for="a"> Default radio </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" id="b" />
            <label class="form-check-label" for="b"> Default radio </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" id="c" />
            <label class="form-check-label" for="c"> Default radio </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question3" id="d" />
            <label class="form-check-label" for="d"> Default radio </label>
          </div>
        </fieldset>
        <fieldset id="apiTriviaRadio2">
          <legend id="apiTriviaRadio2Legend"></legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" id="e" />
            <label class="form-check-label" for="e"> Default radio </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" id="f" />
            <label class="form-check-label" for="f"> Default radio </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" id="g" />
            <label class="form-check-label" for="g"> Default radio </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question4" id="h" />
            <label class="form-check-label" for="h"> Default radio </label>
          </div>
        </fieldset>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript import -->
    <script src="./trivProcess.js"></script>
  </body>
</html>
